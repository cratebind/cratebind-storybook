language: node_js
node_js:
  - 10
script:
  - yarn lint
  - yarn type-check
  - yarn test --coverage
  - yarn build
  - npx semantic-release
cache:
  - yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH
after_success:
  - bash <(curl -s https://codecov.io/bash)